    docker:
      - image: edxops/focal-common:latest
    environment:
      TUTOR_ROOT: "tmp/tutor_build/tutor_root/tutor"
      TUTOR_PLUGINS_ROOT: "/tmp/tutor_build/tutor_root/tutor-plugins"

